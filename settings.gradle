plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = 'module-ballerina-observe'

include ':checkstyle'
include ':observe-native'
include ':observe-ballerina'
include ':observe-ballerina-tests'


project(':checkstyle').projectDir = file("build-config${File.separator}checkstyle")
project(':observe-native').projectDir = file('native')
project(':observe-ballerina').projectDir = file('ballerina')
project(':observe-ballerina-tests').projectDir = file('ballerina-tests')


gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
